{% extends 'base.html' %}
{% block content %}
<h1>Authematic Pipeline</h1>
<form method="post">
    <label for="title">Research Title</label>
    <input type="text" id="title" name="title" placeholder="e.g. Self-Supervised Learning for 3D Point Clouds" required>
    <label for="cutoff_year">Cutoff Year</label>
    <input type="number" id="cutoff_year" name="cutoff_year" placeholder="2015" required>
    <label for="citation_style">Citation Style</label>
    <input type="text" id="citation_style" name="citation_style" value="APA">
    <button type="submit">Run Pipeline</button>
</form>
{% endblock %}
